<html>
<head>
<title>Better Envato Options</title>
<link rel="stylesheet" href="options.css">
</head>
<body>
<div class="settings">
  <h1>Better Envato Options</h1>
  <div id="options-outer">
    <div id="options-inner">
      <div id="options-area">
        <div class="control-group">
          <label class="control-label" for="username">Envato Username</label>
          <div class="controls">
            <input type="text" name="username" id="username">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="apikey">Envato API Key</label>
          <div class="controls">
            <input type="text" name="apikey" id="apikey">
          </div>
        </div>
        <hr>
        <div class="control-group">
          <label class="control-label" for="sales_notification">Sales Notification</label>
          <div class="controls">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="sales_notification" name="sales_notification" checked>
                Show desktop notification for new sales </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="play_sound" name="play_sound" checked>
                Play cha-ching Sound </label>
            </div>
            
            <!--<p class="help-block">Please click allow button at the top to activate this feature</p>--> 
          </div>
        </div>
        <hr>
        <div class="control-group">
          <label class="control-label" for="comment_notification">Comment Notification</label>
          <div class="controls">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="comment_notification" name="comment_notification" checked>
                Show desktop notification for new comments </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="comment_sound" name="comment_sound" checked>
                Play comment notification sound </label>
            </div>
          </div>
        </div>
        <hr>
        <div class="control-group">
          <label class="control-label" for="localise_earnings">Localize Earnings</label>
          <div class="controls">
            <div class="checkbox">
              <label>
                <input type="checkbox" id="localise_earnings" name="localise_earnings" checked>
                Show earnings amount in your local currency </label>
            </div>
            <p class="help-block">Please Fill below details to localize earnings</p>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="favorite-movie-dropdown">Open Exchange API Key</label>
          <div class="controls">
            <input type="text" name="openexchange" id="openexchange">
            <p class="help-block"><a href="https://openexchangerates.org/signup/free" target="_blank">Signup free</a> to get API Key from Open Exchange rate</p>
          </div>
        </div>

          <label class="control-label" for="verify_purchase">Verify Purchase</label>
          <div class="controls">
